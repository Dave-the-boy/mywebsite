<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBank - Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="logo">
        <img src="assets/images/quickbank-logo.png" alt="QuickBank Logo" class="logo-img">
      </div>
      <nav>
        <a href="#">Account</a>
        <a href="loan-application.html">Apply for Loan</a>

          <li>Deposit: $100</li>
